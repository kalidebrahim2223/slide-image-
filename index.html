<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

<body>
	  <nav class="navbar navbar-expand-sm bg-light">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">kalid koltam</a>
                        <button class="navbar-toggler" data-bs-toggle="collapse" type="button"
                            data-bs-target="#collabsednavbar"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">

                            </ul>
                        </div>
                    </div>
                </nav>
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#demo" data-bs-slide-to="0"></button>
                        <button class="active" type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button class="active" type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="a.amit.jpg" alt="" class="d-block" w-100>
                        </div>
                        <div class="carousel-item">
                            <img src="alex-shuper.jpg" alt="" class="d-block" w-100>
                        </div>
                        <div class="carousel-item">
                            <img src="pramod.jpg" alt="" class="d-block" w-100>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon">
                        </span></button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carouse-control-next-icon">
                        </span></button>
                </div>
</body>
</html>
